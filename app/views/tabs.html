      <a href="#" class="list-group-item text-center" ng-repeat="item in items" ng-click="select(item)" ng-class="{active:item.selected}">

    </div>
  </div>
  <div class="col-md-9 col-sm-9 col-xs-9 bhoechie-tab" ng-transclude></div>
</div>
