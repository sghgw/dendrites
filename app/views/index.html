<!DOCTYPE html>
<html ng-app="dendrites">
<head>
  <title>Dendrites</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/switchery.min.css">
  <link rel="stylesheet" href="../css/bootstrap-slider.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Dendrites</a>
      </div>
    </div>
  </nav>
  <div class="content container">
    <div class="row">
      <div class="tab-container">
        <div class="col-xs-3 tab-menu">
          <div class="list-group">
            <a ui-sref="source" ui-sref-active="active" class="list-group-item text-center" >
              <h3 class="glyphicon glyphicon-hdd" ></h3><br/>1. Quelle ausw&auml;hlen
            </a>
          </div>
          <div class="list-group">
            <a ui-sref="groups" ui-sref-active="active" class="list-group-item text-center" >
              <h3 class="glyphicon glyphicon-th-large" ></h3><br/>2. Daten gruppieren
            </a>
          </div>
          <div class="list-group">
            <a ui-sref="data" ui-sref-active="active" class="list-group-item text-center" >
              <h3 class="glyphicon glyphicon-list" ></h3><br/>3. Daten ausw&auml;hlen
            </a>
          </div>
          <div class="list-group">
            <a ui-sref="preview" ui-sref-active="active" class="list-group-item text-center" >
              <h3 class="glyphicon glyphicon-search" ></h3><br/>4. Vorschau
            </a>
          </div>
          <div class="list-group">
            <a ui-sref="export" ui-sref-active="active" class="list-group-item text-center" >
              <h3 class="glyphicon glyphicon-save" ></h3><br/>5. Auswertung speichern
            </a>
          </div>
        </div>
        <div class="col-xs-9 tab-content" ui-view></div>
      </div>
    </div>
  </div>

  <div ng-include src="'spines_groups.html'"></div>
  
  <script src="../js/libs/jquery.min.js"></script>
  <script src="../js/libs/bootstrap.min.js"></script>
  <script src="../js/libs/angular.js"></script>
  <script src="../js/libs/ui-router.min.js"></script>
  <script src="../js/libs/underscore.js"></script>
  <script src="../js/libs/switchery.min.js"></script>
  <script src="../js/libs/bootstrap-slider.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllers.js"></script>
  <script src="../js/directives.js"></script>
  <script src="../js/factories/read_xls.js"></script>
  <script src="../js/factories/xlsx.js"></script>
  <script src="../js/factories/data.js"></script>
  <script src="../js/factories/datastore.js"></script>
</body>
</html>
