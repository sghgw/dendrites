<!DOCTYPE html>
<html ng-app="dendrites">
<head>
  <title>Dendrites</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body ng-controller="baseCtrl">
  <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Dendrites</a>
      </div>
    </div>
  </nav>
  <div class="container content">
    <span class="btn btn-success btn-file">
      Ordner ausw&auml;hlen <input type="file" nwdirectory dir="dir">
    </span>
    <div>
      Ordner: {{dir}}
    </div>
    <div>
      Anzahl: {{files.length}} <br>
      Dateien:
      <ul>
        <li ng-repeat="file in files">{{file}}</li>
      </ul>
    </div>
    <button class="btn btn-primary" ng-click="loadData()">Laden...</button>
    <button class="btn btn-danger" ng-click="exportData()">Export data...</button>

    <tab-list>
      <tab-pane title="Ein Test">
        <h4>Huhu</h4>
        <p>das ist ein Test</p>
      </tab-pane>
      <tab-pane title="Nummer 2">
        <h4>Noch ein Tab</h4>
        <p>Ich bin Nummer 2</p>
      </tab-pane>
    </tab-list>

  </div>
  
  <script src="../js/libs/jquery.min.js"></script>
  <script src="../js/libs/bootstrap.min.js"></script>
  <script src="../js/libs/angular.js"></script>
  <script src="../js/libs/underscore.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllers.js"></script>
  <script src="../js/directives.js"></script>
  <script src="../js/factories/read_xls.js"></script>
  <script src="../js/factories/xlsx.js"></script>
</body>
</html>
